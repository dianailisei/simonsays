<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simon Says</title>
</head>

<body>
    <header>
        <h1>Simon Says</h1>
        <div id="blue-line"></div>
    </header>
    <main>
        <button class="gameBtn" id="1">1</button>
        <button class="gameBtn" id="2">2</button>
        <button class="gameBtn" id="3">3</button><br>
        <button class="gameBtn" id="4">4</button>
        <button class="gameBtn" id="5">5</button>
        <button class="gameBtn" id="6">6</button><br>
        <button class="gameBtn" id="7">7</button>
        <button class="gameBtn" id="8">8</button>
        <button class="gameBtn" id="9">9</button>
        <p id="timer"></p>
    </main>

    <aside>
        <select>
            <option selected>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
        </select><br>
        <button id="start" type="button">Start</button><br>
        <button id="pause" type="button">Pause</button>
    </aside>

    <!-- <footer>
        The source code is open sourced on <a href="#">Github</a></footer>
    </footer> -->
    <script src="script.js"></script>
</body>

</html>
